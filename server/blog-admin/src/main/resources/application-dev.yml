# 服务配置
server:
  # 服务端口号
  port:  8083
  # session超时时间（分钟）
  session:
    timeout: 120
  tomcat:
    max-threads: 800
    uri-encoding: UTF-8
  context-path: /blog-admin

management:
  security:
    enabled: false

# 日志配置
logging:
  level:
    com.zyunc.edu.dao: debug
  config: classpath:logback-spring.xml

spring:
  application:
    name: edu
  messages:
    basename: i18n/messages
  datasource:
      name: blog-admin
      url: jdbc:mysql://127.0.0.1:3306/blog?useUnicode=true&amp;characterEncoding=UTF-8
      username: root
      password: root
      driver-class-name: com.mysql.jdbc.Driver
      initial-size: 20
      max-active: 20
      min-idle: 1
      max-wait: 60000
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      validation-query: SELECT 'x' FROM DUAL
      validation-query-timeout: 60000
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      time-between-eviction-runs-millis: 3000
      min-evictable-idle-time-millis: 300000
      filters: stat
      use-global-data-source-stat: true
  # 缓存配置
  cache:
    type: ehcache
    ehcache:
      config: classpath:ehcache.xml
  ## 时区配置
  jackson:
    time-zone: GMT+8
  ## redis  配置
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password:
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
    timeout: 0
    cluster:
      nodes: 192.168.1.47:7001,192.168.1.47:7002,192.168.1.47:7003,192.168.1.47:7004,192.168.1.47:7005,192.168.1.47:7006
  http:
    encoding:
      enabled: true
      force: true
      charset: UTF-8


# mybatis配置
mybatis:
  config-location: classpath:mybatis-config.xml
  mapperLocations: classpath:mapper/*.xml
  typeAliasesPackage: org.sangaizhi.blog.entity.vo

